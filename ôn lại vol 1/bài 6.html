<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,4,8,9,1]
    function find(arr) {
        for (let i = 1; i < arr.length - 1; i++) {
            if (arr[i] === arr[i-1]*2 && arr[i] === arr[i+1]*2) {
                return i;
            }
        }
        return -1;
    }
    document.write(find(arr))
</script>

</body>
</html>
