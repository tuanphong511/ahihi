<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = prompt("Nhập tọa độ x của điểm A:");
  let y = prompt("Nhập tọa độ y của điểm A:");
  let distance = Math.sqrt(x * x + y * y);
  document.write(`Khoảng cách từ điểm A(${x}, ${y}) đến gốc tọa độ O là ${distance}`);
</script>

</body>
</html>
