<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [2,3,6,7]
  function soam(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < 0) {
        return arr[i];
      }
    }
    return -1;
  }
  document.write(soam(arr))
</script>

</body>
</html>
