<body>
<script>
    function timMin(arr) {
        let minNegative = Infinity;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0 && arr[i] < minNegative) {
                minNegative = arr[i];
            }
        }
        return minNegative === Infinity ? -1 : minNegative;
    }
    let arr = [5, 3, -3,-6, 1];
    let minNeg = timMin(arr);
    document.write(minNeg)

</script>

</body>
