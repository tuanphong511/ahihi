<script>
    let arr = [2,5,7,1,4]
    function tangdan (arr) {
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < arr[i-1]) {
                return false;
            }
        }
        return true;
    }
    document.write(tangdan(arr))
</script>
