<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("số cần đếm")
  let arr = [ 3,7,2,1,4,2,8,8,8]
  let dem = 0
  for (let i = 0; i < arr.length; i++){
    if (arr[i]===a){
      dem++
      document.write('vị trí của a trong mảng là: ' +i)
    }
  }
  document.write(dem)
</script>

</body>
</html>
