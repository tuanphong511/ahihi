<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample screen</h1>
<input type="text" id="a">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<p id="ketqua"></p>
<script>
  let x = 0
  let array = Array()
  function add(){
    array [x] = document.getElementById("a").value// lấy giá trị từ input text và gán phần tử x trong mảng mõi lần add đc gọi
    alert("element:" + array[x] + "add at index" + x) //
    x++// tăng giá trị x lên 1
    document.getElementById("a").value =" " // để giá trị rỗng cho input text
  }// hiển thị phần tử vừa được thêm vào mảng
  function display(){
    let e = "</hr>" //tạo biến e để hiển thị trên thẻ <hr>
      for (var i=0; i<array.length; i++) { //Dùng vòng lặp for duyệt toàn bộ mảng for
          e += "Element " + i + " = " + array[i] + "<br/>"
      }
      document.getElementById("ketqua").innerHTML = e
  }
</script>
</body>
</html>
