<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =  [1, 4, 6, 8, 10, 12, 15, 18, 20, 22]
  let dem = 0
  let max = arr[0]
  for (i = 0 ; i < arr.length ; i++){
    if (arr[i] > max){
        max = arr[i]
        dem++



    }
  }
  document.write('số lớn nhất là: '+max+ ' vị trí là '+dem)

</script>

</body>
</html>
