<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [ 1,2,5,6,8,9,3,4]
  for (i = 0 ; i < arr.length; i++){
    if (arr[i] % 2 == 0){
      document.write( '<h2>' + arr[i] + '</h2>')
    }else {
      document.write('<h1>' + arr[i] + '</h1>')
    }
  }
</script>

</body>
</html>
