<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="celsius">Độ C:</label>
<input type="number" id="celsius">

<button onclick="convert()">Chuyển đổi</button>

<p id="ketqua"></p>

<script>
  function convert() {
    const celsius = document.getElementById("celsius").value;
    const fahrenheit = (celsius * 9/5) + 32;
    document.getElementById("ketqua").innerHTML = fahrenheit + " độ F";
  }
</script>


</body>
</html>
