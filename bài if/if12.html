<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="tinh()">Tính</button>
<p id="ketqua"></p>
<script>
  function tinh() {
    var a = document.getElementById('a').value
    var b = document.getElementById('b').value
    var x = -b/a
    if (a != 0){
      document.getElementById("ketqua").innerHTML='vậy x là' +x
    } else {
      document.getElementById("ketqua").innerHTML='vậy x vô nghiệm'
    }
  }
</script>

</body>
</html>
