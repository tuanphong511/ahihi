<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="fahrenheit">Độ F:</label>
<input type="number" id="fahrenheit">
<button onclick="convert()">Chuyển đổi</button>
<p id="result"></p>
<script>
  function convert() {
    const fahrenheit = document.getElementById("fahrenheit").value
    const celsius = ( fahrenheit - 32 ) * 5/9
      document.getElementById("result").innerHTML=celsius  +" độ C"
  }
</script>

</body>
</html>
