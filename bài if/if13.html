<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketqua"></p>
<script>
  let a = prompt('nhập số tuổi ')
  if (a > 0 && a < 120){
    document.getElementById('ketqua').innerHTML='vậy số tuổi là' +a
  }else {
    document.getElementById('ketqua').innerHTML='vậy đây ko phải là số tuổi'
  }
</script>

</body>
</html>
