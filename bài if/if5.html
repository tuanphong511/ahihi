<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số nguyên thứ nhất')
    let b = prompt('nhập số nguyên thứ hai')
    let c = prompt('nhập số nguyên thứ ba')
    if (a > b && a > c){
        document.write("a là số lớn nhất")
    }else if (b > a && b >c){
        document.write("b là số lớn nhất")
    }else {
        document.write("c là số lớn nhất")
    }

</script>

</body>
</html>
