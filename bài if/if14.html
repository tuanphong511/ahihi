<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="meters">mét</label>
<input type="number" id="meters">
<button onclick="convert()">Chuyển đổi</button>
<p id="result"></p>
<script>
  function convert() {
    const meters = document.getElementById("meters").value
    const feet = meters * 3.2808
    document.getElementById("result").innerHTML= feet +"feet"
  }
</script>

</body>
</html>
