<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="hinhanh.jpg" id="g" style="left: 300px; position: relative; width: 100px; top: 300px";  />
<script>
    window.addEventListener('keydown' , (e) => {
        if (e.key === 'd') {
            document.getElementById('g').style.left = parseInt(document.getElementById('g').style.left) + 10 + 'px'
        }
        if(e.key === 'a') {
            document.getElementById('g').style.left = parseInt(document.getElementById('g').style.left) - 10 +'px'
        }
        if(e.key === 's') {
            document.getElementById('g').style.top = parseInt(document.getElementById('g').style.top) + 10 + 'px'
        }
        if(e.key === 'w') {
            document.getElementById('g').style.top = parseInt(document.getElementById('g').style.top) - 10 + 'px'
        }

        })
</script>

</body>
</html>
