<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <label for="kWh">lượng điện năng tiêu thụ (kWh)</label>
    <input type="number" id="kWh"><br><br>
    <label for="giatien">đơn giá tiền điện / kWh </label>
    <input type="number" id="giatien"><br><br>
    <button onclick="tinhtien()">tính tiền</button>
    <br><br>
    <label for="result">tổng tiền là</label>
    <input type="text" id="result" readonly>

<script>
    function tinhtien(){
        var kWh = document.getElementById('kWh').value
        var giatien = document.getElementById('giatien').value
        var giadien = kWh * giatien
        document.getElementById('result').value = giadien
    }
</script>
</body>
</html>
