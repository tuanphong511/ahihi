<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhgiaithua(number){
      var ketqua = 1
      for (var i = 1 ; i <= number ; i++) {
          ketqua *= i

      }
      return ketqua

  }
  var giaithua = tinhgiaithua()
  alert(giaithua)
</script>

</body>
</html>
