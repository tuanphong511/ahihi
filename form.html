<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script>
    let a = +prompt('Nhập điểm bắt đầu: ')
    let b = +prompt('Nhập điểm kết thúc: ')
    let count = 0
    for(let i=a; i <= b; i++){
        if (i%7 === 4){
            count++
        }
    }
    document.write(count)
</script>
</body>
</html>
