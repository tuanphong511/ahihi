<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>a</p>
<input type="text" id="a">
<p>b</p>
<input type="text" id="b">
<p>c</p>
<input type="text" id="c">
<p id="ketqua"></p>
<button onclick="tinh()">kết quả</button>
<script>
    function tinh() {
        let a = document.getElementById("a").value
        let b = document.getElementById("b").value
        let c = document.getElementById("c").value
        if (a > b && a > c){
            document.getElementById("ketqua").innerHTML ="số lớn nhất là" + a
        }else if(b >a && b > c){
            document.getElementById("ketqua").innerHTML ="số lớn nhất là" + b
        }else {
            document.getElementById("ketqua").innerHTML ="số lớn nhất là" + c
        }

    }


</script>

</body>
</html>
