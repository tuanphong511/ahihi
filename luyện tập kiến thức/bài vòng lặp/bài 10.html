<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('nhiệt độ hiện tại')
    if(a > 100){
      document.write("người dùng cần giảm nhiệt độ")
    }else if (a < 20){
      document.write("người dùng cần tăng nhiệt độ")
    }else {
      document.write("nhiệt độ bình thường")
    }


</script>

</body>
</html>
