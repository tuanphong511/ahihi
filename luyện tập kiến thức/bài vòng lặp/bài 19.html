<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 1
  let b = 1
  document.write(a+'<br>')
  document.write(b+'<br>')
  for (; ;){
    let c = a + b
    if (c >= 100){
      break
    }
    a = b
    b = c
    document.write(c+'<br>')
  }
</script>

</body>
</html>
