<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>

<script>
    function fibonacci(n) {
        if (n === 0) {
            return 0;
        } else if (n === 1) {
            return 1;
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    }

    let i = 0;
    while (true) {
        if (fibonacci(i) % 5 === 0) {
            document.getElementById("result").innerHTML = `Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ${fibonacci(i)}`;
            break;
        }
        i++;
    }
</script>

</body>
</html>
