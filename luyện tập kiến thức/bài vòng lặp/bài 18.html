<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tính giai thua</h1>
<input type="number" id="so" placeholder="nhập số nguyên dương">
<button onclick="tinhgiaithua()">tính giai thừa</button>
<p id="ketqua"></p>
<script>
    function tinhgiaithua(){
        let n = parseInt(document.getElementById('so').value)
        let giaithua = 1
        for (i = 1 ; i <= n ; i++){
            giaithua *= i
        }document.getElementById('ketqua').innerHTML = "giai thừa của" +n+ "là"+ giaithua
    }
</script>


</body>
</html>
