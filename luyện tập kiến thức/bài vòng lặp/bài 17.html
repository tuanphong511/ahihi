<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>

<script>
  let sum = 0;
  let a = 0;
  let b = 1;
  for (let i = 0; i < 20; i++) {
    sum += b;
    const temp = b;
    b += a;
    a = temp;
  }
  document.getElementById("result").innerHTML = `Tổng của 20 số đầu tiên trong dãy Fibonacci là: ${sum}`;
</script>

</body>
</html>
