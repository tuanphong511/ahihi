<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>

<script>
  let sum = 0;
  let count = 0;
  let i = 1;
  while (count < 30) {
    if (i % 7 === 0) {
      sum += i;
      count++;
    }
    i++;
  }
  document.getElementById("result").innerHTML = `Tổng của 30 số chia hết cho 7 đầu tiên là: ${sum}`;
</script>

</body>
</html>
