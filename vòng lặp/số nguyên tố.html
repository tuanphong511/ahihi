<!DOCTYPE html>

<body>
<script>
  let so = +prompt('nhập vào số cần kiểm tra!')
  let ktSNT = 'là SNT'
  for (let i = 2 ; i<= so  ; i++){
    if (so % i === 0 ){
      ktSNT = 'ko phải số nguyên tố'
      break;
    }
  }
  alert(ktSNT)
</script>
